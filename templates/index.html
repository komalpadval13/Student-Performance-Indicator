<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Indicator</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #0A1A40, #102A5F, #153E75);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hero-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-direction: column;
            padding: 20px;
        }

        h1 {
            font-size: 3.2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        h2 {
            font-size: 1.4rem;
            font-weight: 400;
            margin-top: 15px;
            max-width: 600px;
        }

        .btn-start {
            margin-top: 30px;
            padding: 14px 30px;
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 10px;
            background-color: white;
            color: #1e88e5;
            border: none;
            transition: 0.3s;
        }

        .btn-start:hover {
            background-color: #e3f2fd;
            transform: scale(1.05);
        }

        footer {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.9;
        }
    </style>
</head>

<body>

    <div class="hero-container">
        <h1>ðŸ“˜ Student Performance Indicator</h1>
        <h2>An AI-driven application that predicts a student's math performance based on multiple factors.</h2>

        <a href="{{ url_for('predict_datapoint') }}">
            <button class="btn-start">Start Prediction</button>
        </a>
    </div>

    <footer>

</body>

</html>
